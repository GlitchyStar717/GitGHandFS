<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Login Form -->
        <div id="loginForm" class="form-container">
            <h2>Login</h2>
            <form id="loginFormElement">
                <div class="form-group">
                    <label for="loginEmail">Email:</label>
                    <input type="email" id="loginEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">
                    <span class="btn-text">Login</span>
                    <span class="btn-loading" style="display: none;">Logging in...</span>
                </button>
            </form>
            <p class="form-switch">
                Don't have an account? <a href="#" id="showRegister">Register here</a>
            </p>
            <div id="loginError" class="error-message"></div>
        </div>

        <!-- Register Form -->
        <div id="registerForm" class="form-container" style="display: none;">
            <h2>Register</h2>
            <form id="registerFormElement">
                <div class="form-group">
                    <label for="registerName">Name:</label>
                    <input type="text" id="registerName" name="name" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email:</label>
                    <input type="email" id="registerEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password:</label>
                    <input type="password" id="registerPassword" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">
                    <span class="btn-text">Register</span>
                    <span class="btn-loading" style="display: none;">Registering...</span>
                </button>
            </form>
            <p class="form-switch">
                Already have an account? <a href="#" id="showLogin">Login here</a>
            </p>
            <div id="registerError" class="error-message"></div>
        </div>

        <!-- Dashboard (shown after login) -->
        <div id="dashboard" class="dashboard-container" style="display: none;">
            <div class="dashboard-header">
                <h2>Welcome, <span id="userName"></span>!</h2>
                <button id="logoutBtn" class="btn btn-secondary">Logout</button>
            </div>
            <div class="dashboard-content">
                <div class="user-info">
                    <h3>Profile Information</h3>
                    <p><strong>Email:</strong> <span id="userEmail"></span></p>
                    <p><strong>User ID:</strong> <span id="userId"></span></p>
                </div>
                <div class="dashboard-actions">
                    <button id="refreshProfile" class="btn btn-primary">Refresh Profile</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
